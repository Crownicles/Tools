            border-radius: 8px;
            font-size: 1rem;

            padding: 20px;

            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;

            background: #f1f5f9;
            color: #64748b;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;

        .pet-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .preference-section {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            background: #fdfdfd;
            border: 1px solid #e2e8f0;
        }

        .preference-section.liked {
            border: 2px solid var(--success);
            background: #f0fdf4;
        }

        .preference-section.disliked {
            border: 2px solid var(--danger);
            background: #fef2f2;
        }

        .preference-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 0.05em;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(0,0,0,0.05);

        /* Removng individual borders from tags as the section now handles it */
        .tag.liked { border-color: transparent; }
        .tag.disliked { border-color: transparent; }

        .tag.plains { background-color: var(--color-plains); }
        .tag.forest { background-color: var(--color-forest); }
        .tag.coast { background-color: var(--color-coast); }
        .tag.mountain { background-color: var(--color-mountain); border-color: #cbd5e1; }

        .tag.mountain.disliked { border-color: var(--danger); }
        .tag.desert { background-color: var(--color-desert); }
        .tag.swamp { background-color: var(--color-swamp); }
        .tag.ruins { background-color: var(--color-ruins); }
        .tag.cave { background-color: var(--color-cave); color: #475569; }

        .terrain-icons {

            white-space: nowrap;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
            color: #475569;
            font-weight: 500;
        }

        .terrain-filter.active {
            background: #1e293b;
            color: white;
            border-color: #1e293b;

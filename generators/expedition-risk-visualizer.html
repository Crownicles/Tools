<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur de Risque d'Expédition - Crownicles</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --accent: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .description {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        canvas {
            width: 100% !important;
            height: 400px !important;
        }

        .terrain-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .stat-item h3 {
            margin: 0 0 10px 0;
            text-transform: capitalize;
            color: var(--accent);
        }

        .stat-details {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .stat-details span {
            color: var(--text-primary);
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">← Retour à l'accueil</a>
        
        <header>
            <h1>Visualiseur de Risque d'Expédition</h1>
            <p class="description">Analyse de la distribution des risques par type de terrain (Transformation de Puissance)</p>
        </header>

        <div class="card">
            <div class="controls">
                <span>Visualisation basée sur les formules mathématiques exactes (Distribution de Puissance).</span>
                <button class="btn" onclick="updateCharts()">Rafraîchir les graphiques</button>
            </div>
            <canvas id="riskChart"></canvas>
        </div>

        <div class="card">
            <h2>Statistiques Théoriques par Terrain</h2>
            <div id="statsContainer" class="terrain-stats"></div>
        </div>
    </div>

    <script>
        const TERRAIN_DIFFICULTY = {
            plains: { skewFactor: 0.5 },
            coast: { skewFactor: 0.65 },
            forest: { skewFactor: 0.75 },
            desert: { skewFactor: 1.0 },
            mountain: { skewFactor: 1.2 },
            swamp: { skewFactor: 1.4 },
            ruins: { skewFactor: 1.6 },
            cave: { skewFactor: 1.8 }
        };

        const TERRAIN_COLORS = {
            plains: 'rgba(74, 222, 128, 0.7)',
            forest: 'rgba(34, 197, 94, 0.7)',
            coast: 'rgba(59, 130, 246, 0.7)',
            mountain: 'rgba(148, 163, 184, 0.7)',
            desert: 'rgba(251, 191, 36, 0.7)',
            swamp: 'rgba(120, 113, 108, 0.7)',
            ruins: 'rgba(244, 63, 94, 0.7)',
            cave: 'rgba(168, 85, 247, 0.7)'
        };

        // Theoretical probability for a rounded risk value r
        function getTheoreticalProb(r, skewFactor) {
            const k = skewFactor;
            if (r === 0) {
                return Math.pow(0.5 / 100, k);
            }
            if (r === 100) {
                return 1 - Math.pow(99.5 / 100, k);
            }
            // P(r-0.5 <= 100 * U^(1/k) < r+0.5)
            // = P(( (r-0.5)/100 )^k <= U < ( (r+0.5)/100 )^k)
            return Math.pow((r + 0.5) / 100, k) - Math.pow((r - 0.5) / 100, k);
        }

        // Expected value for continuous distribution: 100 * k / (k + 1)
        function getExpectedValue(skewFactor) {
            return (100 * skewFactor) / (skewFactor + 1);
        }

        let riskChart = null;

        function updateCharts() {
            const datasets = [];
            const statsHtml = [];

            const labels = Array.from({length: 101}, (_, i) => i);

            for (const [terrain, config] of Object.entries(TERRAIN_DIFFICULTY)) {
                const k = config.skewFactor;
                const density = [];
                
                for (let r = 0; r <= 100; r++) {
                    density.push(getTheoreticalProb(r, k) * 100); // in %
                }

                datasets.push({
                    label: terrain,
                    data: density,
                    borderColor: TERRAIN_COLORS[terrain],
                    backgroundColor: TERRAIN_COLORS[terrain].replace('0.7', '0.1'),
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    hidden: ['plains', 'desert', 'cave'].indexOf(terrain) === -1
                });

                const expected = getExpectedValue(k).toFixed(2);
                
                // Calculate integrals for 20% slices using CDF: F(x) = (x/100)^k
                const slices = [
                    { label: '0-20%', val: Math.pow(20/100, k) },
                    { label: '20-40%', val: Math.pow(40/100, k) - Math.pow(20/100, k) },
                    { label: '40-60%', val: Math.pow(60/100, k) - Math.pow(40/100, k) },
                    { label: '60-80%', val: Math.pow(80/100, k) - Math.pow(60/100, k) },
                    { label: '80-100%', val: 1 - Math.pow(80/100, k) }
                ];

                const slicesHtml = slices.map(s => `
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-top: 2px;">
                        <span>${s.label}:</span>
                        <span>${(s.val * 100).toFixed(1)}%</span>
                    </div>
                `).join('');

                statsHtml.push(`
                    <div class="stat-item" style="border-left-color: ${TERRAIN_COLORS[terrain]}">
                        <h3>${terrain}</h3>
                        <div class="stat-details">
                            Skew Factor: <span>${k}</span><br>
                            Moyenne Théorique: <span>${expected}%</span><br>
                            Loi: <span>100 * random^(1/${k})</span>
                        </div>
                        <div style="margin-top: 10px; padding-top: 5px; border-top: 1px solid rgba(255,255,255,0.1);">
                            <strong>Distribution par tranches:</strong>
                            ${slicesHtml}
                        </div>
                    </div>
                `);
            }

            document.getElementById('statsContainer').innerHTML = statsHtml.join('');

            const ctx = document.getElementById('riskChart').getContext('2d');
            
            if (riskChart) {
                riskChart.destroy();
            }

            riskChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Risque (%)',
                                color: '#a0a0a0'
                            },
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#a0a0a0' }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Probabilité (%)',
                                color: '#a0a0a0'
                            },
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#a0a0a0' }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: { color: '#ffffff' }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}%`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Initialize
        window.onload = updateCharts;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur de Risque d'Expédition - Crownicles</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --accent: #e94560;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .description {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        canvas {
            width: 100% !important;
            height: 400px !important;
        }

        .terrain-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .stat-item h3 {
            margin: 0 0 10px 0;
            text-transform: capitalize;
            color: var(--accent);
        }

        .stat-details {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .stat-details span {
            color: var(--text-primary);
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">← Retour à l'accueil</a>
        
        <header>
            <h1>Visualiseur de Risque d'Expédition</h1>
            <p class="description">Analyse de la distribution des risques par type de terrain (Transformation de Puissance)</p>
        </header>

        <div class="card">
            <div class="controls">
                <span>Nombre de simulations par terrain :</span>
                <input type="number" id="simCount" value="10000" min="1000" max="100000" step="1000">
                <button class="btn" onclick="updateCharts()">Relancer la simulation</button>
            </div>
            <canvas id="riskChart"></canvas>
        </div>

        <div class="card">
            <h2>Statistiques par Terrain</h2>
            <div id="statsContainer" class="terrain-stats"></div>
        </div>
    </div>

    <script>
        const TERRAIN_DIFFICULTY = {
            plains: { skewFactor: 0.5 },
            coast: { skewFactor: 0.65 },
            forest: { skewFactor: 0.75 },
            desert: { skewFactor: 1.0 },
            mountain: { skewFactor: 1.2 },
            swamp: { skewFactor: 1.4 },
            ruins: { skewFactor: 1.6 },
            cave: { skewFactor: 1.8 }
        };

        const TERRAIN_COLORS = {
            plains: 'rgba(74, 222, 128, 0.7)',
            forest: 'rgba(34, 197, 94, 0.7)',
            coast: 'rgba(59, 130, 246, 0.7)',
            mountain: 'rgba(148, 163, 184, 0.7)',
            desert: 'rgba(251, 191, 36, 0.7)',
            swamp: 'rgba(120, 113, 108, 0.7)',
            ruins: 'rgba(244, 63, 94, 0.7)',
            cave: 'rgba(168, 85, 247, 0.7)'
        };

        function generateTerrainBasedRisk(locationType, random) {
            const config = TERRAIN_DIFFICULTY[locationType];
            const transformedRandom = Math.pow(random, 1 / config.skewFactor);
            return Math.round(transformedRandom * 100);
        }

        let riskChart = null;

        function updateCharts() {
            const simCount = parseInt(document.getElementById('simCount').value);
            const datasets = [];
            const statsHtml = [];

            const labels = Array.from({length: 101}, (_, i) => i);

            for (const [terrain, config] of Object.entries(TERRAIN_DIFFICULTY)) {
                const results = new Array(101).fill(0);
                let totalRisk = 0;
                let actualMin = 101;
                let actualMax = -1;

                for (let i = 0; i < simCount; i++) {
                    const r = generateTerrainBasedRisk(terrain, Math.random());
                    results[r]++;
                    totalRisk += r;
                    if (r < actualMin) actualMin = r;
                    if (r > actualMax) actualMax = r;
                }

                // Normalize for density (%)
                const density = results.map(v => (v / simCount) * 100);

                datasets.push({
                    label: terrain,
                    data: density,
                    borderColor: TERRAIN_COLORS[terrain],
                    backgroundColor: TERRAIN_COLORS[terrain].replace('0.7', '0.1'),
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    hidden: ['plains', 'desert', 'cave'].indexOf(terrain) === -1 // Show a mix by default
                });

                const avg = (totalRisk / simCount).toFixed(2);
                
                // Calculate integrals for 20% slices
                const slices = [
                    { label: '0-20%', sum: 0 },
                    { label: '20-40%', sum: 0 },
                    { label: '40-60%', sum: 0 },
                    { label: '60-80%', sum: 0 },
                    { label: '80-100%', sum: 0 }
                ];

                results.forEach((count, risk) => {
                    const sliceIndex = Math.min(4, Math.floor(risk / 20));
                    slices[sliceIndex].sum += count;
                });

                const slicesHtml = slices.map(s => `
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-top: 2px;">
                        <span>${s.label}:</span>
                        <span>${((s.sum / simCount) * 100).toFixed(1)}%</span>
                    </div>
                `).join('');

                statsHtml.push(`
                    <div class="stat-item" style="border-left-color: ${TERRAIN_COLORS[terrain]}">
                        <h3>${terrain}</h3>
                        <div class="stat-details">
                            Skew Factor: <span>${config.skewFactor}</span><br>
                            Moyenne Observée: <span>${avg}%</span><br>
                            Range Observé: <span>${actualMin}% - ${actualMax}%</span>
                        </div>
                        <div style="margin-top: 10px; padding-top: 5px; border-top: 1px solid rgba(255,255,255,0.1);">
                            <strong>Distribution par tranches:</strong>
                            ${slicesHtml}
                        </div>
                    </div>
                `);
            }

            document.getElementById('statsContainer').innerHTML = statsHtml.join('');

            const ctx = document.getElementById('riskChart').getContext('2d');
            
            if (riskChart) {
                riskChart.destroy();
            }

            riskChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Risque (%)',
                                color: '#a0a0a0'
                            },
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#a0a0a0' }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Probabilité (%)',
                                color: '#a0a0a0'
                            },
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#a0a0a0' }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: { color: '#ffffff' }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}%`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Initialize
        window.onload = updateCharts;
    </script>
</body>
</html>
